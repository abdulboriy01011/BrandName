<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BrandeName</title>
  <!-- Logo -->
  <link rel="icon" href="img/logo.svg">
  <!-- CSS & Normalize -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Header starts -->
  <div class="site-wrapper">
    <header class="site-header">
      <div class="container">
        <div class="site-header__inner">
          <a class="site-logo" href="/">
            <img src="img/logo.svg" alt="site-logo" width="145" height="32">
          </a>
          <nav class="site-nav">
            <ul class="site-nav__list">
              <li class="site-nav__item">
                <a class="site-nav__link" href="/">Home</a>
              </li>
              <li class="site-nav__item">
                <a class="site-nav__link" href="/">Product</a>
              </li>
              <li class="site-nav__item">
                <a class="site-nav__link" href="/">Pricing</a>
              </li>
              <li class="site-nav__item">
                <a class="site-nav__link" href="/">Contact</a>
              </li>
            </ul>
          </nav>
          <div class="login-wrapper">
            <a class="login" href="https://www.google.com">Login</a>
            <button class="btn">
            JOIN US
            <img src="img/icon-strelka.svg" alt="strelka" width="12" height="10">
          </button>
          </div>
        </div>
      </div>
      <!-- Header end -->

      <!-- Hero start -->
      <div class="hero">
        <h4 class="hero__title4">Welcome</h4>
        <h1 class="hero__title">25K+ STUDENTS<br>TRUST US</h1>
        <p class="hero__text">Every day brings with it a fresh set of<br>learning possibilities.</p>
        <button class="btn">JOIN US</button>
      </div>
      <!-- Hero end -->
    </header>
      <main class="manin-container">
        <div class="container">
          <aside class="aside">
          <ul class="aside__list">
            <li class="aside__item">
              <img class="aside__img" src="img/hooli.svg" alt="Hooli" width="102" height="75" title="Hooli">
            </li>
            <li class="aside__item">
              <img class="aside__img" src="img/lyft.svg" alt="Lyft" width="102" height="75" title="Lyft">
            </li>
            <li class="aside__item">
              <img class="aside__img" src="img/bark.svg" alt="Bark" width="102" height="75" title="Bark">
            </li>
            <li class="aside__item">
              <img class="aside__img" src="img/stripe.svg" alt="Stripe" width="102" height="75" title="Stripe">
            </li>
            <li class="aside__item">
              <img class="aside__img" src="img/aws.svg" alt="AWS" width="102" height="75" title="AWS">
            </li>
            <li class="aside__item">
              <img class="aside__img" src="img/robot.svg" alt="Robot" width="102" height="75" title="Robot">
            </li>
          </ul>
        </aside>\
        <!-- Quality Education -->
        <section class="quality-education">
          <div class="quality-education__img-wrapper">
            <a class="quality-education__link" href="https://www.youtube.com/watch?v=mBNoDiFEZSw" target="_blank">
              <img src="img/quality-education-img.jpg" alt="quality-education-img" width="508" height="363">
            </a>
            <img class="quality-education__icon" src="img/quality-education-icon.svg" alt="icon">
          </div>
          <div class="quality-education__info">
            <hr class="quality-education__line">
            <h2 class="quality-education__title">Get Quality<br>Education</h2>
            <p class="quality-education__text">
              Problems trying to resolve the conflict between<br>the two major realms of Classical physics:<br>Newtonian mechanics
            </p>
            <a class="quality-education__learn" href="#">Learn More ></a>
          </div>
        </section>
      </div>
      </main>
  </div>
</body>
</html>
